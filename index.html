<!DOCTYPE>
<html>
    <head>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
    </head>
    <body>
        <h1>Launch Checklist Form</h1>
        <div id="missionTarget">
            <div class="output" id="output"></div>
        </div> 
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label id='pilotNameInput' >Pilot Name <input type="text" name="pilotName" id="pilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label id='copilotNameInput'>Co-pilot Name <input type="text" name="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label id='fuelInput'>Fuel Level (L) <input type="number" onkeypress="return event.charCode >= 48" min="0" name="fuelLevel"/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label id='massInput'>Cargo Mass (kg) <input type="number" onkeypress="return event.charCode >= 48" min="0" name="cargoMass"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div  id="faultyItems">
                <ol>
                    <li id="pilotStatus"></li>
                    <li id="copilotStatus"></li>
                    <li id="fuelStatus"></li>
                    <li id="cargoStatus"></li>
                </ol>
            </div>
        </div>

        <script src = "script.js"></script>    
    </body>
</html>
